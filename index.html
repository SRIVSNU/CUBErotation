<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Rotating Cube</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="cube-container">
        <div class="cube">
            <div class="face front">Front Face</div>
            <div class="face back">Back Face</div>
            <div class="face right">Right Face</div>
            <div class="face left">Left Face</div>
            <div class="face top">Top Face</div>
            <div class="face bottom">Bottom Face</div>
        </div>
    </div>
</body>
</html>
